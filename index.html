<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="styling.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">


    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>

    <div class="container-fluid">
      <img class="logo" src="images/dance.jpg">

      <div id="header">Stopwatch</div>

      <div id="lap"><span id="lapmin">00</span>:<span id="lapsec">00</span>:<span id="lapcentisec">00</span>
      </div>
      <div id="time"><span id="timemin">00</span>:<span id="timesec">00</span>:<span id="timecentisec">00</span>
      </div>

      <!--Button Controls-->
      <div id="controlbuttons" class="row">
        <div class="col-xs-2 col-xs-offset-4">
          <div id="startbutton" class="control">
            Start

          </div>
          <div id="stopbutton" class="control">
            Stop

          </div>
          <div id="resumebutton" class="control">
            Resume

          </div>


        </div>
        
          

        
        
        <div class="col-xs-2">
          <div id="lapbutton" class="control">
            Lap

          </div>
          
          <div id="resetbutton" class="control">
              Reset
  
          </div>
  
          

        </div>
        

      </div>

      <!--Lapse section-->
      <div id="laps">

      </div>

    </div>  


  
        





  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="stopwatch.js"></script>
  









   



    

    



    


  </body>  
</html>
